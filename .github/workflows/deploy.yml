name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # --- API Keys（来自 GitHub Secrets） ---
          VITE_BAIDU_MAP_AK: ${{ secrets.VITE_BAIDU_MAP_AK }}
          VITE_CESIUM_ACCESS_TOKEN: ${{ secrets.VITE_CESIUM_ACCESS_TOKEN }}
          VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}

          # --- 非敏感配置，直接写 ---
          VITE_PUBLIC_PATH: /jsapithree/showcase/
          VITE_BOS_ASSETS_BASE_URL: https://jsapithree-showcase-data.bj.bcebos.com
          VITE_YONGCHUAN_OBLIQUE_TILESET: https://jsapithree-showcase-data.bj.bcebos.com/yongchuan_ob/tileset.json
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './showcase'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

