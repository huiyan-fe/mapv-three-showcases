<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback
      var segmentCount = 1; // 仓库名层级
      var l = window.location;
      var newPath =
        l.protocol +
        '//' +
        l.host +
        l.pathname
          .split('/')
          .slice(0, segmentCount + 1)
          .join('/') +
        '/?redirect=' +
        encodeURIComponent(
          l.pathname.replace(/^\/[^/]+/, '') + l.search + l.hash
        );
      window.location.replace(newPath);
    </script>
  </head>
  <body></body>
</html>
