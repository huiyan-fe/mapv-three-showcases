<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var l = window.location;

        // 仓库名
        var github_repo = '/mapv-three-showcases';

        // 保留完整子路径
        var redirect =
          github_repo +
          '/?github_repo_redirect=' +
          encodeURIComponent(
            l.pathname.replace(github_repo, '') + l.search + l.hash
          );

        window.location.replace(l.origin + redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
